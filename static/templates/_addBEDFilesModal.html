<div class="modal fade" id="addBEDFilesModal" tabindex="-1" role="dialog" aria-labelledby="addBEDFilesModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add BED Files</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-md-12">
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="file-select" name="filesToUpload" multiple>
                <label id="file_label" class="custom-file-label text-left" for="inputGroupFile02">Select BED file(s)</label>
              </div>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-12 input-group ">
              <select class="form-control" id="select_genome_release" name="select_genome_release">
              </select>

          </div>
          <div class="col-md-12 input-group ">
                <input type="text" class="form-control" id="short_name" name="short_name" onkeyup="checkLength()" placeholder="Enter a short name for the data" data-bv-notempty>
          </div>
          <div class="col-md-12 input-group ">
                <input type="text" class="form-control" id="description" name="description" onkeyup="checkLength()" placeholder="Enter description for the data" data-bv-notempty>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-md-12">
            <div class="progress" id="progress-bar-container">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" id="progressbar"></div>
            </div>
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-md-12 text-left text-muted" style="font-size:.8em">
            <p>
            Gene Model is a tab separated file with the following columns, with a header row:
            <br>
            <label>Chr, Start, End, Strand, Name, Value[, Value2]+</label>
            </p>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn input-group-text" id="upload-button" onclick="uploadFiles('addBEDFiles')">Upload</button>
      </div>
    </div>
  </div>
</div>
