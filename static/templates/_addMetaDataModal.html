<div class="modal fade" id="addMetaDataModal" tabindex="-1" role="dialog" aria-labelledby="addMetaDataModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Meta Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-md-12">
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="file-select-MetaData" name="filesToUpload-MetaData" multiple>
                <label id="file_label-MetaData" class="custom-file-label text-left" for="inputGroupFile02">Select tab delimited two column annotation file</label>
              </div>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-12 input-group ">
              <select class="form-control" id="select_genome_release-MetaData" name="select_genome_release-MetaData">
              </select>

          </div>
          <div class="col-md-12 input-group ">
                <input type="text" class="form-control" id="short_name-MetaData" name="short_name-MetaData" onkeyup="checkLength()" placeholder="Enter a short name for the data" data-bv-notempty>
          </div>
          <div class="col-md-12 input-group ">
                <input type="text" class="form-control" id="description-MetaData" name="description-MetaData" onkeyup="checkLength()" placeholder="Enter description for the data" data-bv-notempty>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-md-12">
            <div class="progress" id="progress-bar-container-MetaData">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" id="progressbar-MetaData"></div>
            </div>
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-md-12 text-left text-muted" style="font-size:.8em">
            <p>
            Annotation meta data file is a two column tab-seperated file.
            First column can be either id, name(usually alias), or biotype.
            Second column should be the mapping value, like an alias or a pathway.
            However, it cannot be the following reserved keywords:
            <br>
            <label>chrom, source, subtype, strand, id, name, biotype, meta, gene_id, description</label>
            </p>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn input-group-text" id="upload-button-MetaData" onclick="uploadFiles('MetaData')">Upload</button>
      </div>
    </div>
  </div>
</div>
