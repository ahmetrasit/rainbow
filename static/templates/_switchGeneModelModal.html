<div class="modal fade" id="switchGeneModelModal" tabindex="-1" role="dialog" aria-labelledby="switchGeneModelModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Select organism and release to switch view</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-md-12 input-group">
            <select class="form-control" name="selectView" id="selectView" onchange="updateSelectViewInfo()">
              <option value="" disabled>Please wait</option>
            </select>
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-md-12 text-left text-muted" style="font-size:.8em" id="selectViewInfo">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn input-group-text" id="upload-button" onclick="updateRainbowFromSwitchGeneModel()">Switch Gene Model</button>
      </div>
    </div>
  </div>
</div>
